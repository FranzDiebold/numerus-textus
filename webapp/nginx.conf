worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # Enable Gzip
    gzip                on;
    gzip_http_version   1.0;
    gzip_comp_level     2;
    gzip_min_length     500;
    gzip_buffers        4 8k;
    gzip_proxied        any;
    gzip_types
        # text/html is always compressed by HttpGzipModule
        text/css
        text/javascript
        text/xml
        text/plain
        text/x-component
        application/javascript
        application/json
        application/xml
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    gzip_static     on;

    gzip_proxied    expired no-cache no-store private auth;
    gzip_disable    "MSIE [1-6]\.";
    gzip_vary       on;

    # Enable browser caching
    expires         7d;

    server {
        listen      80;
        server_name numerus-textus.ml;
        return 301 https://www.$host$request_uri;
    }

    server {
        listen      80;
        server_name *.numerus-textus.ml;
        return 301 https://$host$request_uri;
    }

    ssl_certificate     /etc/ssl/live/numerus-textus.ml/fullchain.pem;
    ssl_certificate_key /etc/ssl/live/numerus-textus.ml/privkey.pem;

    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA';
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;
    add_header Strict-Transport-Security max-age=15768000;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Xss-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    server {
        listen      443 ssl;
        server_name api.numerus-textus.ml;

        charset     utf-8;

        access_log  /dev/stdout;
        error_log   /dev/stdout info;

        # max upload size
        client_max_body_size 128k;

        location / {
            add_header          Access-Control-Allow-Origin 'https://www.numerus-textus.ml' always;
            add_header          Access-Control-Allow-Methods 'GET' always;
            add_header          Access-Control-Allow-Headers 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type' always;

            proxy_pass          http://api:8000;
            proxy_set_header    Host $host;
            proxy_set_header    X-Real-IP $remote_addr;
            proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header    X-Forwarded-Host $server_name;
        }

        location /static/admin/js/ {
            default_type    text/javascript;
            alias           /app/number2text/static/admin/js/;
        }

        location /static/admin/css/ {
            default_type    text/css;
            alias           /app/number2text/static/admin/css/;
        }

        location /static/admin/img/ {
            default_type    image/svg+xml;
            alias           /app/number2text/static/admin/img/;
        }

        location /static/admin/fonts/ {
            default_type    application/font-woff;
            alias           /app/number2text/static/admin/fonts/;
        }
    }

    server {
        listen      443 ssl;
        server_name chatbot.numerus-textus.ml;

        charset     utf-8;

        access_log  /dev/stdout;
        error_log   /dev/stdout info;

        # max upload size
        client_max_body_size 128k;

        location / {
            proxy_pass          http://chatbot:8001;
            proxy_set_header    Host $host;
            proxy_set_header    X-Real-IP $remote_addr;
            proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header    X-Forwarded-Host $server_name;
        }
    }

    map $http_accept_language $lang {
        default en;
        ~*^de de;
    }

    server {
        listen      443 ssl;
        server_name www.numerus-textus.ml;

        charset     utf-8;

        access_log  /dev/stdout;
        error_log   /dev/stdout info;

        # max upload size
        client_max_body_size 128k;

        root        /var/www;

        include     /etc/nginx/mime.types;

        location ~ ^/(?!(en|de)) {
            rewrite /(.*) /$lang/$1 redirect;
        }

        location ~ ^/(en|de)/ {
            try_files   $uri @prerender /$1/index.html;
        }

        location ~* \.svg$ {
            default_type    image/svg+xml;
        }

        location @prerender {
            proxy_set_header X-Prerender-Token 0rjYLS96ENTmP2a7zJYK;

            set $prerender 0;
            if ($http_user_agent ~* "baiduspider|twitterbot|facebookexternalhit|rogerbot|linkedinbot|embedly|quora link preview|showyoubot|outbrain|pinterest|slackbot|vkShare|W3C_Validator") {
                set $prerender 1;
            }
            if ($args ~ "_escaped_fragment_") {
                set $prerender 1;
            }
            if ($http_user_agent ~ "Prerender") {
                set $prerender 0;
            }
            if ($uri ~* "\.(js|css|xml|less|png|jpg|jpeg|gif|pdf|doc|txt|ico|rss|zip|mp3|rar|exe|wmv|doc|avi|ppt|mpg|mpeg|tif|wav|mov|psd|ai|xls|mp4|m4a|swf|dat|dmg|iso|flv|m4v|torrent|ttf|woff|svg|eot)") {
                set $prerender 0;
            }

            #resolve using Google's DNS server to force DNS resolution and prevent caching of IPs
            resolver 8.8.8.8;

            if ($prerender = 1) {
                #setting prerender as a variable forces DNS resolution since nginx caches IPs and doesnt play well with load balancing
                set $prerender "service.prerender.io";
                rewrite .* /$scheme://$host$request_uri? break;
                proxy_pass http://$prerender;
            }
        }
    }
}